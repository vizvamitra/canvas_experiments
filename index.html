<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/vector.js"></script>
    <script type="text/javascript" src="js/physics.js"></script>
    <script type="text/javascript" src="js/physics/body.js"></script>
    <script type="text/javascript" src="js/physics/world.js"></script>
    <script type="text/javascript" src="js/square.js"></script>
    <script type="text/javascript" src="js/example_drawer.js"></script>

    <script type="text/javascript">
      function handleInput(evt){
        input = evt.target;
        paramName = input.id;

        drawer.world[paramName] = parseFloat(input.value);

        output = document.getElementById(paramName+'Val');
        output.innerHTML = input.value;
      }

      function handleCount(evt){
        input = evt.target;
        paramName = input.id;

        drawer.generateObjects(input.value);

        output = document.getElementById(paramName+'Val');
        output.innerHTML = input.value;
      }
    </script>
  </head>

  <body>
    <h1>Movement physics</h1>

    <div id='container'>
      <canvas id='eventsCanvas' width=1200 height=600>
        Canvas is not supported by your browser...
      </canvas>

      <form id='controls'>
        <fieldset>
          <label for='count'>Count</label>
          <output id='countVal'>50</output>
          <input type='range' id='count' min=1 max=2000 step=1 value=50 oninput='handleCount(event)'><br>

          <label for='friction'>Friction</label>
          <output id='frictionVal'>0.15</output>
          <input type='range' id='friction' min=0 max=1 step=0.05 value=0.15 oninput='handleInput(event)'><br>

          <label for='gravity'>Gravity</label>
          <output id='gravityVal'>20</output>
          <input type='range' id='gravity' min=0 max=500 step=10 value=20 oninput='handleInput(event)'><br>

          <label for='elasticity'>Elasticity</label>
          <output id='elasticityVal'>0.6</output>
          <input type='range' id='elasticity' min=0 max=1.5 step=0.1 value=0.6 oninput='handleInput(event)'>
        </fieldset>
      </form>
    </div>

    <ul id='hints'>
      <li>mouse position - gravity center</li>
    </ul>

    <script type="text/javascript">
      var drawer = ExampleDrawer('#eventsCanvas');
      drawer.init();
    </script>
  </body>
</html>
